# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.*

# JETBRAINS
## Fix splash screen showing in weird places and prevent annoying focus takeovers
windowrule = tag +jetbrains-splash, class:^(jetbrains-.*)$, title:^(splash)$, floating:1
windowrule = center, tag:jetbrains-splash
windowrule = nofocus, tag:jetbrains-splash
windowrule = noborder, tag:jetbrains-splash
## Center popups/find windows
windowrule = tag +jetbrains, class:^(jetbrains-.*), title:^()$, floating:1
windowrule = center, tag:jetbrains
## Enabling this makes it possible to provide input in popup dialogs (search window, new file, etc.)
windowrule = stayfocused, tag:jetbrains
windowrule = noborder, tag:jetbrains
## For some reason tag:jetbrains does not work for size rule
windowrule = size >50% >50%, class:^(jetbrains-.*), title:^()$, floating:1
## Disable window flicker when autocomplete or tooltips appear
windowrule = noinitialfocus, class:^(jetbrains-.*)$, title:^(win.*)$, floating:1
## Disable mouse focus
windowrule = nofollowmouse, class:^(jetbrains-.*)$

# V2RAYN
## v2rayN windowrule like for jetbrains to prevent focus stealing
windowrule = center, class:v2rayN
windowrule = nofollowmouse, class:v2rayN
windowrule = noinitialfocus, class:v2rayN, title:^(win.*)$, floating:1
windowrule = tag +v2rayN, class:v2rayN, title:^()$
windowrule = center, tag:v2rayN
windowrule = stayfocused, tag:v2rayN

# ZEN BROWSER
windowrulev2 = float, class:^(zen)$
windowrulev2 = size 80% 80%, float, class:^(zen)$
windowrulev2 = float, class:^(zen)$, title:^(Library)$
windowrulev2 = center, class:^(zen)$, title:^(Library)$
windowrulev2 = size 60% 75%, float, class:^(zen)$, title:^(Library)$

# PIC
windowrulev2 = float, title:^(Picture(-|\s)in(-|\s)(p|P)icture)$
windowrulev2 = pin, title:^(Picture(-|\s)in(-|\s)(p|P)icture)$

# OTHERS
## audio
windowrulev2 = float,class:org.pulseaudio.pavucontrol
windowrulev2 = size 50% 50%,class:org.pulseaudio.pavucontrol
## feh
windowrulev2 = float, class:(feh),title:^(feh)(.*)$
windowrulev2 = center, floating:1, class:(feh),title:^(feh:)(.*)$
## telegram
windowrulev2 = size 60% 75%, float, class:org.telegram.desktop

# OPEN RULES
windowrule = workspace 4 silent, class:discord
windowrule = workspace 2, class:^(jetbrains-.*)
windowrule = workspace 10, class:v2rayN

# OPACITIES
windowrulev2 = opacity 0.95 0.95, class:^(dev.zed.Zed-.*)$
windowrulev2 = opacity 0.95 0.95, class:^(dev.zed.Zed)$
windowrulev2 = opacity 0.98 0.98, class:^(jetbrains-.*)$
windowrulev2 = opacity 0.9 0.9, class:spotify
